<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Weather Monitor</title>
</head>
<body>
    <div class="row">
        <input id = "in1" class="row-item" type="text" onkeyup="onTheFly()" />
        <button id="btn1" >Submit</button>
      
        <pre><div id="op1" class="output1">Type the name of a city </div></pre>
        
        <main>
            <section class="location">
              <div class="city">Northampton, GB</div>
              <div class="date">Thursday 10 January 2020</div>
              
            </section>
            <div class="current">
              <div class="temp">15<span>°c</span></div>
              <div class="weather">Sunny</div>
              <div class="hi-low">13°c / 16°c</div>
              <div class="time">12:30 PM IST</div>
            </div>
          </main>

  
  </div>
    <script src="app.js"></script>
</body>
</html>
